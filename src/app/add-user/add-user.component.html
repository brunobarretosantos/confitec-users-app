<div class="container mt-4">
  <h2>Adicionar Usuário</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="user.nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome" [(ngModel)]="user.sobrenome" name="sobrenome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="user.dataNascimento" name="dataNascimento" required>
    </div>
    <div class="mb-3">
      <label for="escolaridade" class="form-label">Escolaridade</label>
      <select class="form-select" id="escolaridade" [(ngModel)]="user.escolaridade.descricao" name="escolaridade" required>
        <option value="Infantil">Infantil</option>
        <option value="Fundamental">Fundamental</option>
        <option value="Médio">Médio</option>
        <option value="Superior">Superior</option>
      </select>
    </div>
    <div *ngIf="errors.length > 0" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
